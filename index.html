<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Graph layout demo</title>
  <script src="./demo.js" type="module" defer></script>

  <style>
    body {
      display: flex;
      flex-direction: column;
      place-content: center;
      place-items: center;
      gap: 1ch;
      height: 100%;
      background: rgb(33, 33, 33);
      background: #000;
      color: #a9a9a96b;
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }

    a {
      position: absolute;
      bottom: 0;
      right: 0;
      background: white;
      padding: 1ch;
    }

    canvas {
      border: 2px solid black;
    }

  </style>
</head>

<body>
  <a href="https://github.com/Redfluffydragon/graph-layout">View source code on GitHub</a>
  <canvas id="demo" width="700" height="700"></canvas>
  <span>Framerate: <span id="framerate"></span> fps</span>
</body>

</html>
